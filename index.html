<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Kirby's World</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Times New Roman, sans-serif;
        background-image: url('kirby1.jpeg');
        background-position: center;
      }

      .text {
        font-family: "Times New Roman", sans-serif;
        font-size: 10vh;
        color: rgba(232, 85, 167, 0.95);
        position: absolute;
        font-weight: bold;
        display: block;
        transform: skew(-8deg, -1deg);
        top: 10%;
        text-shadow: 5px 5px #2c18be;
      }

      .lines {
        width: 100vw;
        height: 15vh;
        background-image: linear-gradient(#f3dcff 49%, #006475 50%);
        background-size: 30px 4px;
        position: absolute;
        z-index: -10;
      }

      .silver {
        width: 180vw;
        height: 1vw;
        bottom: 0;
        right: -2px;
        position: absolute;
        background: radial-gradient(ellipse, #cf8cce 30%, #6c6dd2 100%);
      }

      .shadow1 {
        clip-path: ellipse(50% 30% at 50% 50%);
        position: absolute;
        height: 200px;
        width: 440px;
        bottom: 30px;
        background: radial-gradient(ellipse at top left, #462829 44%, #a6a0a0 100%);
        z-index: -2;
      }

      .shadow2 {
        clip-path: ellipse(70% 50% at 60% 50%);
        position: absolute;
        height: 200px;
        width: 450px;
        bottom: 20%;
        left: -10%;
        background: radial-gradient(ellipse at top left, #af2829 44%, #a6feef 100%);
        z-index: -2;
      }

      .shadow3 {
        clip-path: ellipse(20% 80% at 40% 90%);
        position: absolute;
        height: 300px;
        width: 450px;
        bottom: 20%;
        right: 0%;
        background: radial-gradient(ellipse at top left, #affb29 44%, #228d8c 100%);
        z-index: -3;
      }
      
      .shadow4 {
        clip-path: rectangle(20% 80% at 40% 90%);
        position: absolute;
        height: 100px;
        width: 450px;
        bottom: 20%;
        right: 0%;
        background: radial-gradient(ellipse at top left, #3d79ed 44%, #22de84 100%);
        z-index: -4;
      }
      
      .shadow5 {
        clip-path: rectangle(80% 80% at 40% 90%);
        position: absolute;
        height: 100px;
        width: 450px;
        bottom: 0%;
        left: 0%;
        background: radial-gradient(ellipse at top left, #f1f2ed 44%, #e9de84 100%);
        z-index: -20;
      }
      
    </style>
  </head>
    <div class="text">
    KIRBY's WORLD
  </div>
  <div class="shadow2">
    <img src="kirby.png" alt="kirby glitch!">
  </div>
  <div class="shadow2">
    <img src="kirby.png" alt="kirby glitch!">
  </div>
  <br>
  <img src="kirby.png" alt="kirby glitch!">
  <div class="shadow1"></div>
  <div class="shadow3">
    <img src="kirby.png" alt="kirby glitch!">
  </div>
    <div class="shadow4">
    <img src="kirby.png" alt="kirby glitch!">
  </div>
  <div class="shadow5">
    <img src="kirby.png" alt="kirby glitch!">
  </div>
  <div class="lines"></div>
  <div class="silver"></div>
</html>
